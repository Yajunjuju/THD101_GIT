    <script>


        $(document).ready(function () {
            $(function () {

                

                //控制導覽列淡出後才塞css樣式，避免淡出動畫無法呈現的問題
                var navbar_dropdown_bg = document.querySelector(".navbar-dropdown-bg");
                navbar_dropdown_bg.addEventListener("webkitAnimationEnd", function () {
                    if (!$(".hamburger-menu").hasClass("active")) {
                        $(".navbar-dropdown-bg").css("display", "none");
                    }
                })
            });

            $(".hamburger-menu").click(function () {
                if (!$(".hamburger-menu").hasClass("active")) {
                    $(".navbar-dropdown-bg").addClass("fade_in");
                    $(".navbar-dropdown-bg").removeClass("fade_out");
                    $(".navbar-dropdown-bg").css("display", "flex");
                } else {
                    $(".navbar-dropdown-bg").addClass("fade_out");
                    $(".navbar-dropdown-bg").removeClass("fade_in");

                }
            })

        });

        //控制漢堡選單點下的動作
        $(function () {
            $(".hamburger-menu").on("click", function () {
                $(this).toggleClass("active");
            })
        })
